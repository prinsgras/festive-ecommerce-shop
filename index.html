<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROLLE BANK - Online Winkel</title>
    <style>
        /* (Behoud dezelfde CSS als eerder) */
    </style>
</head>
<body>
    <!-- (Behoud dezelfde HTML structuur als eerder) -->

    <script>
        // Productdatabase met passende afbeeldingen
        const productDatabase = {
            "boeken": [
                { name: "Harry Potter Complete Set", price: 89.99, image: "https://m.media-amazon.com/images/I/91ocU8970hL._AC_UF1000,1000_QL80_.jpg" },
                { name: "De Hobbit - J.R.R. Tolkien", price: 24.95, image: "https://m.media-amazon.com/images/I/710+HcoP38L._AC_UF1000,1000_QL80_.jpg" }
            ],
            "electronica": [
                { name: "Sony WH-1000XM4 Headphones", price: 279.00, image: "https://m.media-amazon.com/images/I/61vD07Z0XpL._AC_UF1000,1000_QL80_.jpg" },
                { name: "Apple iPad 10.2 (2021)", price: 379.00, image: "https://m.media-amazon.com/images/I/61NGnpjoRDL._AC_UF1000,1000_QL80_.jpg" }
            ],
            "huishouden": [
                { name: "Philips Hue Starter Kit", price: 149.95, image: "https://m.media-amazon.com/images/I/71YHjVXyR0L._AC_UF1000,1000_QL80_.jpg" },
                { name: "Bosch Serie 4 Wasmachine", price: 499.00, image: "https://m.media-amazon.com/images/I/71pG+THC2iL._AC_UF1000,1000_QL80_.jpg" }
            ],
            "speelgoed": [
                { name: "LEGO Taj Mahal", price: 349.99, image: "https://m.media-amazon.com/images/I/81qD8+lXJ9L._AC_UF1000,1000_QL80_.jpg" },
                { name: "Nerf Elite 2.0", price: 39.99, image: "https://m.media-amazon.com/images/I/71w3oY5auIL._AC_UF1000,1000_QL80_.jpg" }
            ],
            "kantoor": [
                { name: "Staand bureau", price: 229.00, image: "https://m.media-amazon.com/images/I/71w3oY5auIL._AC_UF1000,1000_QL80_.jpg" },
                { name: "Ergonomische bureaustoel", price: 179.00, image: "https://m.media-amazon.com/images/I/61+5XURJQYL._AC_UF1000,1000_QL80_.jpg" }
            ],
            "tuin": [
                { name: "Tuinbank", price: 129.00, image: "https://m.media-amazon.com/images/I/81qD8+lXJ9L._AC_UF1000,1000_QL80_.jpg" },
                { name: "BBQ Set", price: 89.99, image: "https://m.media-amazon.com/images/I/71YHjVXyR0L._AC_UF1000,1000_QL80_.jpg" }
            ]
        };

        // Laad producten op basis van categorie
        function loadProducts(category = "electronica") {
            const productsContainer = document.getElementById('productsContainer');
            productsContainer.innerHTML = '';
            
            const products = productDatabase[category] || productDatabase["electronica"];
            
            products.forEach((product, index) => {
                productsContainer.innerHTML += `
                    <article class="product-card" onclick="reloadPage('${category}')">
                        <img src="${product.image}" 
                             alt="${product.name}" class="product-image">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-price">â‚¬ ${product.price.toFixed(2)}</div>
                        <div class="product-shipping">Morgen in huis</div>
                    </article>
                `;
            });
        }

        function reloadPage(category) {
            loadProducts(category);
            return false;
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => loadProducts("electronica"));

        // Update categorie knoppen
        document.querySelectorAll('.categories a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const category = this.textContent.toLowerCase();
                loadProducts(category);
            });
        });
    </script>
</body>
</html>
