<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RollerBank - Online Winkel Net Als Bol.com</title>
    <style>
        /* Previous CSS remains the same */
    </style>
</head>
<body>
    <!-- Previous HTML structure remains the same until the script section -->
    
    <script>
        // Document ready function
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Navigation Menu Buttons
            const navButtons = document.querySelectorAll('.nav-menu a');
            navButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = this.textContent.trim().toLowerCase();
                    navigateTo(page);
                });
            });
            
            // 2. Search Functionality
            const searchInput = document.querySelector('.search-bar input');
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch(this.value);
                }
            });
            
            // 3. User Action Buttons
            const loginButton = document.querySelector('.user-actions button:first-child');
            const cartButton = document.querySelector('.user-actions button:last-child');
            
            loginButton.addEventListener('click', function() {
                window.location.href = 'https://www.rollerbank.com/login';
            });
            
            cartButton.addEventListener('click', function() {
                window.location.href = 'https://www.rollerbank.com/cart';
            });
            
            // 4. Category Links
            const categoryLinks = document.querySelectorAll('.categories a');
            categoryLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const category = this.textContent.trim().toLowerCase();
                    filterByCategory(category);
                });
            });
            
            // 5. Product Cards
            const productCards = document.querySelectorAll('.product-card');
            productCards.forEach(card => {
                card.addEventListener('click', function() {
                    const productId = this.querySelector('.product-title').textContent
                        .toLowerCase()
                        .replace(/[^a-z0-9]+/g, '-')
                        .replace(/(^-|-$)/g, '');
                    viewProduct(productId);
                });
            });
            
            // 6. Footer Links
            const footerLinks = document.querySelectorAll('.footer-column a');
            footerLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const section = this.textContent.trim().toLowerCase();
                    navigateFooter(section);
                });
            });
            
            // Navigation functions
            function navigateTo(page) {
                // Map Bol.com pages to RollerBank equivalents
                const pageMap = {
                    'home': '/',
                    'categorieÃ«n': '/categories',
                    'aanbiedingen': '/deals',
                    'nieuwe producten': '/new',
                    'klantenservice': '/customer-service'
                };
                
                if (pageMap[page]) {
                    window.location.href = `https://www.rollerbank.com${pageMap[page]}`;
                } else {
                    window.location.href = 'https://www.rollerbank.com/404';
                }
            }
            
            function performSearch(query) {
                if (query.trim() !== '') {
                    window.location.href = `https://www.rollerbank.com/search?q=${encodeURIComponent(query)}`;
                }
            }
            
            function filterByCategory(category) {
                // Map Bol.com categories to RollerBank equivalents
                const categoryMap = {
                    'boeken': 'books',
                    'electronica': 'electronics',
                    'huishouden': 'household',
                    'speelgoed': 'toys',
                    'kantoor': 'office',
                    'tuin': 'garden',
                    'kleding': 'clothing',
                    'sport': 'sports',
                    'baby': 'baby',
                    'beauty': 'beauty',
                    'auto': 'auto',
                    'dieren': 'pets'
                };
                
                if (categoryMap[category]) {
                    window.location.href = `https://www.rollerbank.com/categories/${categoryMap[category]}`;
                }
            }
            
            function viewProduct(productId) {
                window.location.href = `https://www.rollerbank.com/products/${productId}`;
            }
            
            function navigateFooter(section) {
                // Map footer sections to RollerBank equivalents
                const footerMap = {
                    'over ons': '/about',
                    'vacatures': '/careers',
                    'pers': '/press',
                    'algemene voorwaarden': '/terms',
                    'contact': '/contact',
                    'veelgestelde vragen': '/faq',
                    'retourneren': '/returns',
                    'verzending': '/shipping',
                    'mijn bestellingen': '/orders',
                    'mijn verlanglijst': '/wishlist',
                    'mijn gegevens': '/account',
                    'mijn reviews': '/reviews',
                    'facebook': 'https://facebook.com/rollerbank',
                    'twitter': 'https://twitter.com/rollerbank',
                    'instagram': 'https://instagram.com/rollerbank',
                    'pinterest': 'https://pinterest.com/rollerbank'
                };
                
                if (footerMap[section]) {
                    if (section === 'facebook' || section === 'twitter' || 
                        section === 'instagram' || section === 'pinterest') {
                        window.open(footerMap[section], '_blank');
                    } else {
                        window.location.href = `https://www.rollerbank.com${footerMap[section]}`;
                    }
                }
            }
        });
    </script>
</body>
</html>
