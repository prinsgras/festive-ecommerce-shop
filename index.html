<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FRUITWEBSHOP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #4caf50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }

    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .product button {
      margin-top: 10px;
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .product button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<header>
  <h1>Fruit Webshop</h1>
  <p>Vers fruit direct bij jou thuis!</p>
</header>

<div class="container">
  <div class="product">
    <img src="https://via.placeholder.com/200x150?text=Appel" alt="Appel">
    <h3>Appel</h3>
    <p>€0,50 per stuk</p>
    <button>Voeg toe aan winkelwagen</button>
  </div>
  
  <div class="product">
    <img src="https://via.placeholder.com/200x150?text=Banaan" alt="Banaan">
    <h3>Banaan</h3>
    <p>€0,30 per stuk</p>
    <button>Voeg toe aan winkelwagen</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/200x150?text=Aardbei" alt="Aardbei">
    <h3>Aardbei (bakje)</h3>
    <p>€2,00</p>
    <button>Voeg toe aan winkelwagen</button>
  </div>
</div>

</body>
</html>
